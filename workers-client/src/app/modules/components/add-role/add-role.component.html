<h2 mat-dialog-title>Add New Role</h2>


<div mat-dialog-content>
    <div class="mb-3">
        <label for="startDate" class="form-label">Date entry</label>
        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="role.startDate" name="startDate">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Title</label>
        <select class="form-select" id="name" [(ngModel)]="role.name" name="name">
          <option value="Secretary">Secretary</option>
          <option value="programmer">programmer</option>
          <option value="doctor">doctor</option>
          <option value="kindergartner">kindergartner</option>
          <option value="salesperson">salesperson</option>
          <option value="accountant">accountant</option>
        </select>
      </div>

    <div class="mb-3">
        <label for="isAdmin" class="form-label">Is the administrator?</label>
        <input type="text" class="form-control" id="isAdmin" [(ngModel)]="role.isAdministrative" name="isAdmin">
    </div>   
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true"  class="btn btn-primary">Cancel</button>
  <span style="margin: 0 10px;"></span> 
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addRole()" class="btn btn-primary">Save</button>
</div>
